<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px;
        }
        md-outlined-text-field {
            width: 100%;
            margin-bottom: 15px;
        }
        md-filled-button {
            width: 100%;
            margin: 10px 0;
            --md-filled-button-container-color: #007BFF;
            --md-filled-button-label-text-color: white;
        }
        md-filled-button.signup {
            --md-filled-button-container-color: #28a745;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="title"><b>로그인</b></div>

    <form action="/login-process" method="post">
        <md-outlined-text-field
                label="아이디"
                type="text"
                name="userId"
                th:value="${userId}"
                required
        ></md-outlined-text-field>

        <md-outlined-text-field
                label="비밀번호"
                type="password"
                name="password"
                th:value="${password}"
                required
        ></md-outlined-text-field>

        <!-- 경고 메시지 영역 -->
        <div class="error"><span th:text="${error}"></span></div>

        <md-filled-button type="submit">로그인</md-filled-button>
    </form>

    <form action="/user/signup" method="get">
        <md-filled-button type="submit" class="signup">회원가입</md-filled-button>
    </form>
</div>
</body>
</html>
