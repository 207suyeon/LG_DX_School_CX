<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 30px; /* 폼의 크기를 크게 만들기 위해 패딩 증가 */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 그림자 강조 */
            text-align: center;
            width: 350px; /* 폼의 너비를 증가 */
            position: relative; /* 오류 메시지 위치를 위한 상대 위치 설정 */
        }
        .title {
            font-size: 28px; /* 제목 글자 크기 설정 */
            font-weight: bold; /* 굵게 설정 */
            margin-bottom: 20px; /* 아래쪽 여백 추가 */
        }
        .error {
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px; /* 위쪽 여백 추가 */
        }
        .login-container .form-group {
            display: flex;
            flex-direction: column; /* 라벨과 입력 필드를 세로로 배치 */
            margin: 15px 0; /* 상하 여백 증가 */
            text-align: left; /* 텍스트를 왼쪽 정렬 */
        }
        .login-container label {
            margin-bottom: 5px; /* 라벨과 입력 필드 사이의 간격 */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 5px; /* 입력 필드와 다음 요소 사이의 간격 */
        }
        .login-container button {
            width: 100%;
            padding: 12px; /* 버튼 패딩 증가 */
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 18px; /* 버튼 글자 크기 증가 */
            cursor: pointer;
        }
        .login-container button.signup {
            background-color: #28a745;
        }
        .login-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="title"><b>로그인</b></div>

    <form action="/login-process" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" th:value="${userId}" required>
        </div>
        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" id="password" name="password" th:value ="${password}" required>
            <!-- 경고 메시지 영역 -->
            <div class="error"><span th:text="${error}"></span></div>
        </div>
        <button type="submit">로그인</button>
    </form>

    <form action="/user/signup" method="get">
        <button type="submit" class="signup">회원가입</button>
    </form>
</div>
</body>
</html>
