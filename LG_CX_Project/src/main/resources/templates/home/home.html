<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">홈 > 제품카드 선택 화면</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
        }
        md-filled-button {
            --md-filled-button-container-color: #6750A4;
            --md-filled-button-label-text-color: white;
        }
    </style>
</head>
<body>
<h1 th:text="${headerText}">홈 > 제품카드 선택 화면</h1>
<md-filled-button th:text="${buttonText}">배너 선택하기</md-filled-button>

<div th:if="${showAdditionalInfo}">
    <p th:text="${additionalInfo}"></p>
</div>
</body>
</html>
