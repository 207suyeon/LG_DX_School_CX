<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">디스펜서 화면(영양제 등록 후)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }
        md-filled-button {
            --md-filled-button-container-color: #6750A4;
            --md-filled-button-label-text-color: white;
            width: 100%;
        }
    </style>
</head>
<body>
<h1 th:text="${headerText}">디스펜서 화면(영양제 등록 후)</h1>

<div class="button-container">
    <md-filled-button th:text="${mainButtonText}">알약 토출하기</md-filled-button>

    <md-filled-button th:text="${subButtonText}">영양제 토출하기: 전체 (1, 2, 5번)</md-filled-button>

    <md-filled-button th:text="${subButtonText}">영양제 토출하기: 1번</md-filled-button>
    <md-filled-button th:text="${subButtonText}">영양제 토출하기: 2번</md-filled-button>
    <md-filled-button th:text="${subButtonText}">영양제 토출하기: 3번</md-filled-button>
    <md-filled-button th:text="${subButtonText}">영양제 토출하기: 4번</md-filled-button>
    <md-filled-button th:text="${subButtonText}">영양제 토출하기: 5번</md-filled-button>
    <md-filled-button th:text="${subButtonText}">영양제 토출하기: 6번</md-filled-button>

<!--    포매팅 버전 -->
<!--    <md-filled-button th:each="compartment : ${compartments}"-->
<!--                      th:text="${'영양제 추출하기: ' + compartment + '번'}">-->
<!--    </md-filled-button>-->
</div>
</body>
</html>
